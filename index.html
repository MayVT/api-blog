<!doctype html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Blog Api</title>
        <!-- CSS -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!--JavaScript -->
        <script defer src="js/bootstrap.bundle.min.js"></script>
        <script defer src="js/main.js"></script>
    </head>
    <body>
        <div class="container">
            <h1 class="my-5 text-center">Fake Blog</h1>
            <!-- Ficha de artículo -->
            <article id="single-blog" class="d-none">
                    <h2 id="single-blog__title"></h2>
                    <div id="single-blog__content"></div>
                    <p>
                        <button class="btn btn-success" id="boton-volver">Volver al Blog</button>
                    </p>
                    <div id="single-blog__comments"></div>
            </article>
            <!-- Listado de artículos -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="listado-articulos"></div>
            <!-- Contenedor de artículo -->
            <div id="contenido-articulo"></div>
            <!-- Marcador para paginador infinito -->
            <div id="marcador" style="min-height: 1px">
            <!-- | Loading |-->
            <div  id="loading" class="
                        position-fixed
                        top-0
                        start-0
                        end-0
                        bottom-0
                        d-flex
                        justify-content-center
                        align-items-center
                        vw-100
                        vh-100
                        d-none
                        "
                  style="backdrop-filter: blur(20px)"
            >
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            </div>
        </div>
        <!-- Plantillas -->
        <!-- | Card de cada articulo del listado |-->
        <template id="plantilla-articulo">
            <div class="col" id="tarjeta-articulo">
                <div class="card border-success h-100">
                    <div class="card-body d-flex flex-column justify-content-between" >
                            <h5 class="card-title text-success" id="titulo"></h5>
                            <p class="card-text" id="resumen"></p>
                            <button type="button" class="btn btn-success align-self-start" id="ver-articulo" data-id="">Leer artículo</button>
                    </div>
                </div>
            </div>
        </template>
        <! -- | Comentarios |-->
        <template id="plantilla-comentarios">
            <article class="col">
                <div class="card border-success h-100">
                    <div class="card-body d-flex flex-column justify-content-between" >
                        <h5 class="card-title text-success" id="comment__title"></h5>
                        <h6 id="comment__email"></h6>
                        <p id="comment__body" class="card-text"></p>
                    </div>
                </div>
            </article>
        </template>
    </body>
</html>
